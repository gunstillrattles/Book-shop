<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/books">LIBRARY.COM</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/students">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{auth/login}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{students/new}">Register</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<form th:action="@{/students/update/{id} (id=${student.getId()})}" th:object="${student}" method="post">
    <div class="form-group">
        <label>User First Name</label>
        <input type="text"
               name="firstName"
               th:field="*{firstName}"
               class="form-control"
               placeholder="Enter First Name"
        />
    </div>
    <div class="form-group">
        <label>User Last Name</label>
        <input type="text"
               name="lastName"
               th:field="*{lastName}"
               class="form-control"
               placeholder="Enter Last Name"
        />
    </div>
    <div class="form-group">
        <label>User email</label>
        <input type="text"
               name="email"
               th:field="*{email}"
               class="form-control"
               placeholder="Enter email"
        />
    </div>
    <div class="box-footer">
        <button type="submit", class="btn btn-primary">Sumbit</button>
    </div>
</form>
</body>
</html>
