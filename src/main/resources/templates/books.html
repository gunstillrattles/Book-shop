<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/books">LIBRARY.COM</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{'/login'}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{'/'}">Register</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-primary" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
</body>
</html>
<div class = "container">
  <div class = "row">
    <h1>List of Books</h1>
  </div>
  <div class = "row">
    <div class = "col-lg-3">
      <a th:href="@{books/new}" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_MODERATOR')" class="btn btn-primary btn-md mb-3">Add Book</a>
    </div>
  </div>
  <table class="table table-stripped">
    <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>Book Name</th>
      <th>Author Name</th>
      <th>Price</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book: ${books}">
      <td th:text="${book.getId()}"></td>
      <td th:text="${book.getBookName()}"></td>
      <td th:text="${book.getAuthorName()}"></td>
      <td th:text="${book.getPrice()}"></td>
      <td><a th:href="@{/books/update/{id}(id=${book.getId()})}" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_MODERATOR')" class="btn btn-primary">EDIT</a>
        <a th:href="@{/books/delete/{id}(id=${book.getId()})}" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_MODERATOR')" class="btn btn-danger">DELETE</a></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
